<!doctype html>
<head>
  <!--<link rel='stylesheet' type='text/css' href='normalize.css'>-->
  <link rel='stylesheet' type='text/css' href='calculator.css'>
</head>
<body>
  <div class='container'>
    <div id='calContainer'> <!-- Calculator Container -->
      <div> <!-- Title/Header/Top of Calculator -->
      </div>
      <div> <!-- Display -->
        <div id="display">
          <p id="calculationDisplay">&nbsp;</p>
          <p id="resultDisplay">&nbsp;</p>
        </div>
      </div>
      <div>
        <button class=' key actionKey' onClick="percent();">%</button>
        <button class=' key actionKey' onClick="brackets('sqrt')">&radic;</button>
        <button class=' key actionKey' onClick="brackets('square')">x&sup2;</button>
        <button class=' key operatorKey' onClick="brackets('inverse');">&sup1;/<sub>x</sub></button>
      </div>
      <div>
        <button class=' key actionKey'>CE</button>
        <button class=' key actionKey' onClick="clearDisplay();">C</button>
        <button class=' key actionKey' onClick="backspace();">&nbsp;</button>
        <button class=' key operatorKey' onClick="pushOne('/');">&div;</button>
      </div>
      <div>
        <button class=' key numberKey' onClick="pushOne('7')">7</button>
        <button class=' key numberKey' onClick="pushOne('8')">8</button>
        <button class=' key numberKey' onClick="pushOne('9')">9</button>
        <button class=' key operatorKey' onClick="pushOne('*');">&times;</button>
      </div>
      <div>
        <button class=' key numberKey' onClick="pushOne('4');">4</button>
        <button class=' key numberKey' onClick="pushOne('5');">5</button>
        <button class=' key numberKey' onClick="pushOne('6');">6</button>
        <button class=' key operatorKey' onClick="pushOne('-');">-</button>
      </div>
      <div>
        <button class=' key numberKey' onClick="pushOne('1');">1</button>
        <button class=' key numberKey' onClick="pushOne('2');">2</button>
        <button class=' key numberKey' onClick="pushOne('3');">3</button>
        <button class=' key operatorKey' onClick="pushOne('-');">+</button>
      </div>
      <div>
        <button class=' key numberKey' onClick="pushOne('');">&plusmn;</button>
        <button class=' key numberKey' onClick="pushOne('0');">0</button>
        <button class=' key numberKey' onClick="pushOne('.');">.</button>
        <button class=' key operatorKey' onClick="equals();">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
