<head>
  <link rel='stylesheet' type='text/css' href='normalize.css'>
  <link rel='stylesheet' type='text/css' href='skeleton.css'>
  <link rel='stylesheet' type='text/css' href='calculator.css'>
</head>
<body>
  <div class='container'>
    <div id='calContainer' class='six columns offset-by-three'> <!-- Calculator Container -->
      <div class='row'> <!-- Title/Header/Top of Calculator -->
      </div>
      <div class='row'> <!-- Display -->
        <div class="twelve columns" id="display">
        </div>
      </div>
      <div class='row'> <!-- 1st Row -->
        <div class='three columns key actionKey'>
          <p>C</p>
        </div>
        <div class='three columns key actionKey'>
          <p>M+</p>
        </div>
        <div class='three columns key actionKey'>
          <p>M-</p>
        </div>
        <div class='three columns key operatorKey'>
          <p>&div;</p>
        </div>
      </div>
      <div class='row'> <!-- 2nd Row -->
        <div class='three columns key numberKey' onClick="pushOne('7');">
          <p>7</p>
        </div>
        <div class='three columns key numberKey' onClick="pushOne('8');">
          <p>8</p>
        </div>
        <div class='three columns key numberKey' onClick="pushOne('9');">
          <p>9</p>
        </div>
        <div class='three columns key operatorKey' onClick="pushOne('*');">
          <p>*</p>
        </div>
      </div>
      <div class='row'> <!-- 3rd Row -->
        <div class='three columns key numberKey' onClick="pushOne('4');">
          <p>4</p>
        </div>
        <div class='three columns key numberKey' onClick="pushOne('5');">
          <p>5</p>
        </div>
        <div class='three columns key numberKey' onClick="pushOne('6');">
          <p>6</p>
        </div>
        <div class='three columns key operatorKey' onClick="pushOne('-');">
          <p>-</p>
        </div>
      </div>
      <div class='row'> <!-- 4th Row -->
        <div class='three columns key numberKey' onClick="pushOne('1');">
          <p>1</p>
        </div>
        <div class='three columns key numberKey' onClick="pushOne('2');">
          <p>2</p>
        </div>
        <div class='three columns key numberKey' onClick="pushOne('3');">
          <p>3</p>
        </div>
        <div class='three columns key operatorKey' onClick="pushOne('+');">
          <p>+</p>
        </div>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
