<!doctype html><head><link rel="stylesheet" type="text/css" href="calculator.css"><link href="/./calculator.css" rel="stylesheet"></head><body><div class="container"><div id="calContainer"><div></div><div><div id="display"><p id="calculationDisplay">&nbsp;</p><p id="resultDisplay">&nbsp;</p></div></div><div><button class="key actionKey" onclick="percent();">%</button><button class="key actionKey" onclick="brackets('sqrt')">&radic;</button><button class="key actionKey" onclick="brackets('square')">x&sup2;</button><button class="key operatorKey" onclick="brackets('inverse');">&sup1;/<sub>x</sub></button></div><div><button class="key actionKey">CE</button><button class="key actionKey" onclick="clearDisplay();">C</button><button class="key actionKey" onclick="backspace();">&nbsp;</button><button class="key operatorKey" onclick="pushOne('/');">&div;</button></div><div><button class="key numberKey" onclick="pushOne('7')">7</button><button class="key numberKey" onclick="pushOne('8')">8</button><button class="key numberKey" onclick="pushOne('9')">9</button><button class="key operatorKey" onclick="pushOne('*');">&times;</button></div><div><button class="key numberKey" onclick="pushOne('4');">4</button><button class="key numberKey" onclick="pushOne('5');">5</button><button class="key numberKey" onclick="pushOne('6');">6</button><button class="key operatorKey" onclick="pushOne('-');">-</button></div><div><button class="key numberKey" onclick="pushOne('1');">1</button><button class="key numberKey" onclick="pushOne('2');">2</button><button class="key numberKey" onclick="pushOne('3');">3</button><button class="key operatorKey" onclick="pushOne('-');">+</button></div><div><button class="key numberKey" onclick="pushOne('');">&plusmn;</button><button class="key numberKey" onclick="pushOne('0');">0</button><button class="key numberKey" onclick="pushOne('.');">.</button><button class="key operatorKey" onclick="equals();">=</button></div></div></div><script type="text/javascript" src="/calculator.js"></script></body>
